<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/dark.css">
    <link rel="stylesheet" href="styles/style_mobile.css">
    <title>AluraDev</title>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="./imagens/logo.png">
        <menu class="menu">
            <img class="logo-menu" src="./imagens/logo.png">
            <aside>
            <legend class="legend-menu">Menu</legend>
            <li><img class="menu-codigo" src="./imagens/formato-html.png"><a href="index.html" class="editortxt">Editor de código</a></li>
            <li><img class="menu-comunidade" src="./imagens/grupo.png"><a href="comunidade.html" class="comunidadetxt">Comunidade</a></li>
            </aside>
        </menu>
        <input type="text" class="search-txt" placeholder="  Busque por algo" id="pesquisar">
      
        <span class="material-symbols-outlined" onclick="menuPesquisar()" id="ilupa">search</span>
        <span class="material-symbols-outlined" onclick="menuPesquisar()"id="icloselupa">close</span>
            <aside class="cabecalho__menu"> 
                <h1 id="itens">     
                    <img class="img__codigo" src="./imagens/formato-html.png">       
                    <a href="index.html" class="mobiletxt">Editor de código</a><br>
                    <img class="img__comunidade" src="./imagens/grupo.png">
                    <a href="comunidade.html"class="mobiletxt">Comunidade</a>
                    <br><hr><br>
                    <div class="perfil">
                    <img class="perfil__foto" src="./imagens/perfil.png"> Seifert</div>
                </h1>        
            </aside>
            <span class="material-symbols-outlined" onclick="menuNav()"id="imenu" >menu</span>
            <span class="material-symbols-outlined" onclick="menuNav()"id="iclose">close</span><br>
   
    </header>

    <main>
        
        <label id="corlabel">
        <div class="area-codigo">
            <code class="preview hljs" contenteditable="true" aria-label="Editor de código"></code>
        </div>
        </label>

        <li>
            <button type="button" class="botao"> Visualizar com o highlight</button>
        </li>

        <form method="get" class="formulario">
            <div class="perfil-cabecalho">
                <img class="cabecalho__foto" src="./imagens/perfil.png"> Seifert</div>
            <fieldset class="projeto">
                <legend>Seu projeto</legend>
                <input type="text" name="name" id="name" placeholder=" Nome do seu projeto" required autocomplete="off "><br>
                <input type="text" name="textarea" id="text" placeholder=" Descrição do seu projeto" >
            </fieldset>

            <fieldset class="personalizacao">
                <legend>Personalização</legend>
                
                <select name ="linguagem" id="linguagem" class="linguagem">
                    <option value="javascript"> JavaScript</option>
                    <option value="css"> CSS</option>
                    <option value="phyton"> Phyton</option>
                    <option value="htmll"> HTML</option>
                    <option value="php"> PHP</option>
                    <option value="react"> React</option>
                </select>
                
            </fieldset>
         
            <input type="color" name="color" class="color" value="#6bff72" oninput="trocaCor()" >
            
            <button type="submit"> Salvar Projeto</button>
            
        </form>
    </main>
    <script src="js/menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cor.js"></script>
</body>
</html>
